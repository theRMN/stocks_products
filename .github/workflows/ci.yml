name: ci

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 tests:
  runs-on: ubuntu-latest
  steps:
   - name: Check out the repo
     uses: actions/checkout@v2
     
   - name: Set up python
     uses: actions/setup-python@v2
     with:
      python-version: 3.9
      
   - name: Install dependencies
     run:
      python -m pip install --upgrade pip
      pip install -r requirements-dev.txt
      
   - name: Test
     run: pytest
